version: 2.1

commands:
  run-tests:
    description: "Run test suite"
    steps:
      - checkout
      - run: npm ci
      - run: npm run test
  run-checks:
    description: "Run basic checks"
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint
  run-build:
    description: "Ensure compiled assets are up to date and HTML is valid"
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - run:
          name: Ensure built assets are up to date
          command: |
            if [[ `git status dist/ --porcelain` ]]
            then
              echo "ERROR: assets are out of date. Make sure to run 'npm run build' on your branch."
              git status dist/ --porcelain
              exit 1
            fi

jobs:
  checks:
    docker:
      - image: "cimg/node:18.15.0"
    steps:
      - run-checks: {}
  test:
    docker:
      - image: "cimg/node-browsers:18.15.0"
    steps:
      - run-tests: {}
  build:
    docker:
      - image: "cimg/node:18.15.0"
    steps:
      - run-build: {}

workflows:
  version: 2
  build:
    jobs:
      - checks
      - test
      - build
